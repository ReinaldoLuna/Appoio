<ion-header>

  <ion-navbar>
    <ion-title>Detalhes da Rotina</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="confirmDelete(rotina?.id)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>
    <strong>Criado em: </strong> {{ rotina?.dataCriacao }}</h2>
  <p>
    <strong>Data:</strong> {{ rotina?.data }}</p>
  <p>
    <strong>Atividades: </strong>
  </p>
  <p>{{ rotina?.atividades }}</p>
  <p>
    <strong>Comportamento: </strong>{{ rotina?.comportamento }}</p>
  <p>
    <strong>Interação: </strong>{{ rotina?.interacao }}</p>
  <p>
    <strong>Humor: </strong>{{ rotina?.humor }}</p>
  <p>
    <strong>Alimentação: </strong>{{ rotina?.alimentacao }}</p>
</ion-content>
