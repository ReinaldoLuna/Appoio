<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <button ion-item *ngFor="let crianca of criancas">
      <ion-thumbnail item-start>
        <img class="avatar-crianca" src="../../assets/imgs/avatar-blank.png">
      </ion-thumbnail>
      <h2>{{ crianca.nome }}</h2>
    </button>
  </ion-list>
</ion-content>
