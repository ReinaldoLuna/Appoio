<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>In√≠cio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-list>
    
    <button ion-item *ngFor="let crianca of criancas" (click)="showRotinas(crianca.nome, crianca.id, usuario.id)">
      <ion-thumbnail item-start>
        <img class="avatar-crianca" [src]="crianca.imageUrl || 'assets/imgs/avatar-blank.png'">
      </ion-thumbnail>
      <h2>{{ crianca?.nome }}</h2>
      <p>{{ crianca.colegio }}</p>
    </button>
  </ion-list>

  <ion-fab bottom right>
    <button navPush="CadastroCriancaPage" ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
