<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="usuario?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>

  <h2 text-center>{{ usuario?.nome }}</h2>
  <p text-center>{{ usuario?.email }}</p>
  <p text-center>{{ usuario?.telefone }}</p>

  <ion-card style="position: relative">
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>

    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
      <button ion-button block (click)="getGaleryPicture()" [disabled]="cameraOn">Galeria</button>
      <button *ngIf="picture" ion-button outline (click)="sendPicture()">Salvar imagem</button>
      <button *ngIf="picture" ion-button outline (click)="cancel()">Cancelar</button>
    </ion-item>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let crianca of criancas">
      <ion-thumbnail item-start>
        <img [src]="crianca.imageUrl || 'assets/imgs/avatar-blank.png'">
      </ion-thumbnail>
      <h2>{{ crianca.nome }}</h2>
      <button ion-button clear item-end (click)="showDetail(crianca.id, crianca)">
        <ion-icon name="eye"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
