<ion-header>

  <ion-navbar>
    <ion-title>Rotinas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let rotina of rotinas" (click)="showDetail(rotina.id)">
        <h2>Cadastrado em: {{ rotina.dataCriacao }}</h2>
        <h3>Por: {{ rotina.id }}</h3>
        <p>{{ rotina.crianca.nome }}</p>
    </button>
  </ion-list>

</ion-content>
